<ion-header>
  <ion-toolbar>
    <ion-icon name="menu" slot="start"></ion-icon>
    <ion-title class="ion-no-padding">Menu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="menu-container">
    <ion-card *ngFor="let menu of menus" (click)="navigateToMenuItem(menu.view)">
      <ion-icon [name]="menu.cls"></ion-icon>
      <ion-card-title>{{menu.tit}}</ion-card-title>
    </ion-card>
  </div>
</ion-content>
